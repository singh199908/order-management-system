services:
  - type: web
    name: order-management-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # IMPORTANT: Set Twilio credentials as environment variables in Render dashboard
      # Do not commit credentials to this file!
      - key: SECRET_KEY
        generateValue: true

